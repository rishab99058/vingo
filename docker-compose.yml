version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: vingo
      MONGO_INITDB_ROOT_PASSWORD: vingo
    volumes:
      - mongodb-data:/data/db
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: vingo
      ME_CONFIG_MONGODB_ADMINPASSWORD: vingo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: adminpass
    ports:
      - 8081:8081
    depends_on:
      - mongodb

volumes:
  mongodb-data:
